<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100"> </canvas>
    <script>
        var canvas = document.getElementById("myCanvas")
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(100, 30);
        ctx.lineTo(110, 10);
        ctx.lineTo(60, 30);
        ctx.lineTo(50, 50);
        ctx.lineTo(70, 100);
        ctx.lineTo(80, 80);
        ctx.lineTo(60, 30)
        ctx.moveTo(70, 100);
        ctx.lineTo(120, 80);
        ctx.lineTo(130, 60);
        ctx.lineTo(80, 80);
        ctx.moveTo(130, 60)
        ctx.lineTo(110, 10);
        ctx.moveTo(100, 30);
        ctx.lineTo(120, 80);
        ctx.stroke();
    </script>
</body>

</html>
